<!DOCTYPE html>

          </select>

          <button type="submit" class="btn">Find My Date</button>
        </form>
        <div id="output"></div>
      </div>


      <div class="date">
        <div id="d1">
          <h3>Billie Eilish!</h2>
            <img src="img/BillieEilishjpg.jpg" alt="">
        </div>
        <div id="d2">

          <img src="img/TaylorSwift.png" alt="">
        </div>
        <div id="d3">
          <h3>Dave Franco!</h3>
          <img src="img/franco.jpg" alt="">
        </div>
        <div id="d4">
          <h3>Ron Pearlman!</h3>

      </div>
    </div>
  </body>
